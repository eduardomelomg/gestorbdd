version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: browniedudu
      POSTGRES_USER: brownie
      POSTGRES_PASSWORD: brownie
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      FLASK_APP: wsgi.py
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me-production-key}
      DATABASE_URL: postgresql://brownie:brownie@db:5432/browniedudu
    command: >
      sh -c "flask db upgrade && flask seed && gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 60 wsgi:app"
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
