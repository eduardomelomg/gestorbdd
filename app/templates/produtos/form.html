{% extends "base.html" %}
{% block title %}{% if produto %}Editar Produto{% else %}Novo Produto{% endif %}{% endblock %}
{% block content %}
<div class="d-flex align-items-center mb-3 gap-2">
  <a href="{{ url_for('produtos.listar') }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-left"></i></a>
  <h4 class="fw-bold mb-0">{% if produto %}Editar: {{ produto.nome }}{% else %}Novo Produto{% endif %}</h4>
</div>
<div class="card shadow-sm" style="max-width:550px">
  <div class="card-body">
    <form method="POST" onsubmit="return confirm('Deseja salvar as alterações deste produto?')">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3"><label class="form-label">Nome *</label>
        <input type="text" name="nome" class="form-control" required value="{{ produto.nome if produto else '' }}"></div>
      <div class="mb-3"><label class="form-label">SKU *</label>
        <input type="text" name="sku" class="form-control" required value="{{ produto.sku if produto else '' }}"></div>
      <div class="row g-3 mb-3">
        <div class="col"><label class="form-label">Categoria</label>
          <select name="categoria" class="form-select">
            {% for c in ["Brownie","Bebida","Outro"] %}<option {{ "selected" if produto and produto.categoria == c }}>{{ c }}</option>{% endfor %}
          </select></div>
        <div class="col"><label class="form-label">Unidade Venda</label>
          <select name="unidade_venda" class="form-select">
            {% for u in ["un","caixa"] %}<option {{ "selected" if produto and produto.unidade_venda == u }}>{{ u }}</option>{% endfor %}
          </select></div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col"><label class="form-label">Preço Varejo (R$)</label>
          <input type="number" step="0.01" name="preco_varejo" class="form-control" value="{{ produto.preco_varejo if produto else 0 }}"></div>
        <div class="col"><label class="form-label">Preço Atacado (R$)</label>
          <input type="number" step="0.01" name="preco_atacado" class="form-control" value="{{ produto.preco_atacado if produto else 0 }}"></div>
      </div>
      {% if produto %}
      <div class="form-check mb-3">
        <input type="checkbox" name="ativo" id="ativo" class="form-check-input" {{ "checked" if produto.ativo }}>
        <label for="ativo" class="form-check-label">Ativo</label></div>
      {% endif %}
      <button type="submit" class="btn btn-warning">Salvar</button>
      <a href="{{ url_for('produtos.listar') }}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
